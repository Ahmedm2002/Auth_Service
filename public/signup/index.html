<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p style="color: red; display: none" id="emailExists">
      Email already registered
    </p>
    <p style="color: red; display: none" id="invalidInputs">
      Please enter valid inputs
    </p>
    <p style="color: red; display: none" id="serverError">
      There was an error at our end. Please try again later
    </p>
    <p style="color: springgreen; display: none" id="registrationSuccess">
      You have successfully signed up. Navigating to verification of email
      ......
    </p>
    <form class="signup" onsubmit="signup(event)">
      <h1>Create account</h1>

      <input
        type="text"
        name="userName"
        placeholder="Name"
        id="name"
        required
      />
      <input
        type="email"
        name="email"
        placeholder="Email"
        id="email"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        id="password"
        required
      />
      <input
        type="password"
        name="confirmPassword"
        placeholder="Confirm password"
        id="confirmPassword"
        required
      />

      <button type="submit">Sign up</button>

      <div class="login-link">
        Already have an account?
        <a href="/login">Log in</a>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
